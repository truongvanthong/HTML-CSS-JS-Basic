<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" 
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous" 
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Todo-List</title>
  </head>

  <body>
    <div class="container" >
      <header class="text-center text-light my-3">
        <h1 id="title">To-Do-List.<div id="border"></div></h1>
        <form class="search">
          <input
            class="form-control m-auto"
            type="text"
            name="search"
            placeholder="Tìm kiếm công việc đã thêm"
            autocomplete="off"
          />  
        </form>
      </header>

      <ul class="list-group todos mx-auto text-light">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span></span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>

      <form class="add text-center my-3">
        <label class="text-light"
          >Thêm một việc phải làm bằng cách gõ và sau đó nhấn <kbd>Enter</kbd> để thêm vào trong ô dưới</label
        >
        <input 
          class="form-control m-auto" 
          type="text" 
          name="add" 
          placeholder="Enter New Task..."
          autocomplete="off" 
        />
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
